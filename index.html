<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>ATX Quiz Challenge</title>
</head>
<body>
    <header class="score-container">
        <ul class="score-container-flex">
            <li id="question">Question: <span class="questionNumber">0</span>/<span class="total-questions"></span></li>
            <li>
                <span class="texas-icon">
                    <img src="https://i.imgur.com/fsK8dYB.jpg" alt="Image of Texas with the colors of the Texas flag" />
                </span>
            </li>
            <li id="score">Score: <span class="score">0</span></li>
        </ul>
    </header>
    <main role="main">
        <div id="intro">
                <h3 class="title">How Well Do You Know Austin, TX?</h3>
                <button id="start">Let's Find Out!</button>
        </div>
        <div class="quiz-container"></div>
        <div class="quiz-feedback-correct quiz-feedback">
            <div class="feedback-text">You Got It!</div>
            <div class="correct-img"></div>
            <button class="continue">Continue</button>
        </div>
        <div class="quiz-feedback-wrong quiz-feedback">
            <div class="feedback-text">Nope!</div>
            <span class="right-answer"></span>
            <div class="wrong-img"></div>
            <button class="continue">Continue</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
    integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
    crossorigin="anonymous"></script>
    <script src="datastore.js"></script>
    <script src=index.js></script>
</body>
</html>
